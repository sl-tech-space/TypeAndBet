name: 開発環境セキュリティスキャン

on:
  schedule:
    - cron: "0 0 * * 1" # 毎週月曜日の午前0時 (JST)
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  security-scan:
    name: Trivyセキュリティスキャン実行
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TZ: Asia/Tokyo

    steps:
      - name: コードのチェックアウト
        uses: actions/checkout@v4

      - name: ファイルシステム脆弱性スキャン実行
        uses: aquasecurity/trivy-action@master
        timeout-minutes: 15
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          severity: "CRITICAL,HIGH"

      - name: Dockerイメージ脆弱性スキャン実行
        uses: aquasecurity/trivy-action@master
        timeout-minutes: 10
        with:
          scan-type: "image"
          scan-ref: "node:20-alpine"
          format: "table"
          severity: "CRITICAL,HIGH"

      - name: フロントエンド依存関係脆弱性スキャン実行
        uses: aquasecurity/trivy-action@master
        timeout-minutes: 10
        with:
          scan-type: "fs"
          scan-ref: "./frontend"
          format: "table"
          severity: "CRITICAL,HIGH"

      - name: バックエンド依存関係脆弱性スキャン実行
        uses: aquasecurity/trivy-action@master
        timeout-minutes: 10
        with:
          scan-type: "fs"
          scan-ref: "./backend"
          format: "table"
          severity: "CRITICAL,HIGH"

      - name: Python依存関係脆弱性スキャン実行
        uses: aquasecurity/trivy-action@master
        timeout-minutes: 10
        with:
          scan-type: "fs"
          scan-ref: "./backend/requirements.txt"
          format: "table"
          severity: "CRITICAL,HIGH"
