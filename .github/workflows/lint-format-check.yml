name: Lint / Format チェック

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint-format-check:
    name: ESLint / Prettier チェック
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo

    steps:
      - name: コードのチェックアウト
        uses: actions/checkout@v4

      - name: Node.js 20.x環境のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "yarn"
          cache-dependency-path: "frontend/yarn.lock"

      - name: 依存関係のインストール
        working-directory: ./frontend
        run: yarn install --frozen-lockfile

      - name: ESLintチェック
        working-directory: ./frontend
        run: yarn lint:all

      - name: Prettierフォーマットチェック
        working-directory: ./frontend
        run: yarn format:check

      - name: TypeScript型チェック
        working-directory: ./frontend
        run: yarn type-check
