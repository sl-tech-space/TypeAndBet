typing_prompt: |
  以下のテーマについて、漢字とひらがなのペアで文章を生成してください。
  テーマ: {theme}{category_info}

  以下の形式で出力してください：
  漢字のみの文章
  ひらがなのみの文章
  漢字のみの文章
  ひらがなのみの文章
  ...

  注意点：
  - 各文章は30文字程度の自然な長さで、タイピングに適した読みやすい文を出力してください。
  - 漢字とひらがなの文章は完全に同じ内容を表すようにしてください（例：「ビール」は「ビール」のまま、「麦酒」は「ばくしゅ」と変換）
  - 特殊文字や記号は含まないようにしてください。
  - 句点（。）で区切ってください
  - 各文章は独立した内容にしてください
  - テーマに関連する多様な内容を含めてください
  - カテゴリーの特徴を活かした内容にしてください
  - 数字や番号は使用しないでください
  - 漢字とひらがなの対応は一貫性を持たせてください（同じ単語は同じ変換方法を使用）
  - 外来語（カタカナ）はそのまま使用してください
  - 文章は日常的な表現を使用し、自然な会話文を心がけてください
  - 主語と述語の関係を明確にし、文の構造を整えてください 