typing_prompt: |
  以下のテーマに基づいて、日本語の文章を生成してください。
  各文章について、同じ内容を意味する「漢字の文」と「ひらがなの文」のペアを出力してください。

  テーマ: {theme}{category_info}

  ■ 出力形式：
  - 出力はプレーンテキスト形式とし、**記号や箇条書き記号は一切使用しないでください**。
  - 出力順序：漢字の文、ひらがなの文、漢字の文、ひらがなの文、……と交互に出力してください。
  - 各文は**1行に1文**で出力してください。
  - 文と文の間に**空行を入れない**でください。
  - **必ず漢字の文から始めて**、その後にひらがなの文を出力してください。
  - 各ペアは**必ず2行で出力**してください（1行目:漢字、2行目:ひらがな）。
  - **必ず10個のペア**（合計20行）を生成してください。

  ■ 制約：
  - 各文は**20文字以内**で、**必ず句点「。」で終わる**文にしてください。
  - **意味が一致したペア**を作成し、対応する漢字文とひらがな文を並べてください。
  - 外来語はカタカナのまま。
  - 記号、数字、特殊記号は使わないでください。
  - 一貫性ある漢字→ひらがな変換ルールを使ってください。
  - 文章は自然で日常的な内容にしてください。
  - 文同士は互いに独立させてください。

  ■ 漢字とひらがなの対応：
  - 同じ漢字は**常に同じひらがな**に変換してください。
  - 送り仮名は**正しい位置**で変換してください。
  - 漢字とひらがなの**文字数は一致**させてください。
  - 句読点の**位置は完全に一致**させてください。
  - **必ず漢字の文をひらがなに変換**してください（逆は不可）。
  - 漢字の文には**必ず漢字を含めて**ください。
  - ひらがなの文は**必ずひらがなとカタカナのみ**で構成してください。

  ■ テーマに関する制約：
  - テーマに**直接関連する単語**を必ず1つ以上含めてください。
  - テーマから**大きく外れた内容**は避けてください。

  ■ エラー処理：
  - 生成できない場合は**空の出力**を返してください。
  - エラーが発生した場合は**エラーメッセージ**を出力してください。
  - 制約に違反する場合は**生成を中止**してください。
  - 漢字とひらがなの対応が正しくない場合は**生成を中止**してください。
  - 10個のペアが生成できない場合は**生成を中止**してください。

  ■ 出力例（※この形式に従ってください）：
  公園で犬が走り回っている。
  こうえんでいぬがはしりまわっている。
  猫が日なたで眠っている。
  ねこがひなたでねむっている。
