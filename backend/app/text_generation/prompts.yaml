typing_prompt: |
  ■ 役割
  あなたは、タイピング練習用の面白く魅力的な文章を生成する専門家です。

  ■ 目的
  タイピング練習に最適な、面白く、興味を引く日本語の文章を100個生成すること。

  ■ 文章の条件
  適切な文字数と漢字: 各文章は19文字以下の長さとし、漢字とひらがなのバランスを意識して、読みやすさを保ってください。
  完全ランダムな生成: 類似した内容や表現の繰り返しを避け、完全にランダムに生成してください。
  読点の禁止: 文中に読点（、）は一切使用せず、文章は一つの流れで記述してください。
  終止符のみ使用: 各文章は句点（。）のみで終わらせてください。

  ■ 出力形式の厳守
  全てプレーンテキストで出力してください。
  合計100行を生成し、1行に1つの文章を記述してください。
  各文章は句点（。）のみで終わらせてください。
  文と文の間に空行は入れないでください。
  番号や記号は一切使用しないでください。
  各文章は直接内容から始めてください。
